<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #1597CC;
        }
        h2 {
            font-size: 30px;
            color: #555;
        }
        p {
            font-size: 20px;
            color: #777;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #1597CC;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0f78a1;
        }
    </style>
</head>
<body>
    <h1>404 Not Found</h1>
    <h2>お探しのページは見つかりませんでした。</h2>
    <p>申し訳ありませんが、指定されたURLは存在しません。</p>
    <a href="http://localhost:3000/public/">ホームに戻る</a>
</body>
</html>
