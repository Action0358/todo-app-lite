<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/TodoAPI.js"></script>
    <script src="js/TodoUI.js"></script>
    <script src="js/TodoApp.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
         <!-- コンテンツ表示 -->
        <div class="content-wrapper">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="タイトルを入力してください" />
                <button type="submit">追加</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
         <!-- 既存のモーダル（Todoの概要） -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Todoの概要</h2>
                <textarea id="description" placeholder="概要を入力してください"></textarea>
                <div class="button-container">
                    <button id="saveDescription" class="modal-button">保存</button>
                    <button id="save-cancel-button" class="cancel-button">キャンセル</button>
                </div>
            </div>
        </div> 
         <!-- 削除確認モーダルを追加 -->
        <div id="delete-confirmation-modal" class="modal">
            <div class="modal-content">
                <h2>削除の確認</h2>
                <p id="delete-confirmation-message">このタスクを削除してもよろしいですか？</p>
                <div class="button-container">
                    <button id="delete-confirm-button" class="delete-button">削除</button>
                    <button id="delete-cancel-button" class="cancel-button">キャンセル</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
